<rts-outline-panel>
    <div class="container-fluid p-0 h-100">
        <ul class="headers" data-role="tabs" data-expand="true">
            <li class="active"><a class="outline-blank-button" href="#outline-panel-blank">Default</a></li>
            <li><a class="unit-name-button" href="#outline-units">Unit names</a></li>
            <li><a class="plot-type-button" href="#outline-plots">Type of plots</a></li>
        </ul>
        <div class="h-100" style="background-color: #f5f6f7;">
            <div id="outline-panel-blank" class="h-100 w-100 tab">
            </div>
            <div id="outline-plots" class="h-100">
                <rts-outline-plots-panel ref="plots" title={opts.plot_title}/>
            </div>
            <div id="outline-units" class="h-100">
                <rts-outline-units-panel ref="units" unit_names={opts.unit_names}  title={opts.unit_title} />
            </div>
        </div>
    </div>

    <style>
        /****/
        ul.tabs-list.headers {
            display: none !important;
        }
    
        .panel-title {
            background-color: rgba(58, 139, 199, 1);
            color: white;
            padding: 5px 5px;
            font-size: 12px;
        }

        * {
            -webkit-user-drag: none !important;
            user-select: none;
            cursor: default;
        }
    </style>

    <script>
        /* globals opts: false */
        /* globals jQuery: false */
        /* globals FileReader: false */
        //! class RTSOutlinePanel
        //! <<UIComponent>> RTSOutlinePanel
        //! RTSOutlinePanel <-- RTSOutlineUnitsPanel
        //! RTSOutlinePanel <-- RTSOutlinePlotsPanel
    
        /**************************************************************************
         * Helpers
         **************************************************************************/


        /**************************************************************************
         * Main script
         **************************************************************************/
        const self = this;
        const config = opts;
        config.unit_names = !!config.unit_names ? config.unit_names : [];
        config.unit_title = !!config.unit_title ? config.unit_title : "Units";
        config.plot_title = !!config.plot_title ? config.plot_title : "Type of plots";

        //! RTSOutlinePanel: -open_this_panel()
        const open_this_panel = () => {
            if(self.parent && self.parent.show_left_panel)
                self.parent.show_left_panel();
        };

        //! RTSOutlinePanel: +view_blank()
        self.view_blank = () => {
            open_this_panel();
            self.set_blank();
        };

        //! RTSOutlinePanel: +set_blank()
        self.set_blank = () => {
            self.root.querySelector(".outline-blank-button").click();
        };

        //! RTSOutlinePanel: +view_list_unit_names()
        self.view_list_unit_names = () => {
            open_this_panel();
            self.root.querySelector(".unit-name-button").click();
        };

        //! RTSOutlinePanel: +view_list_plot_types()
        self.view_list_plot_types = () => {
            open_this_panel();
            self.root.querySelector(".plot-type-button").click();
        };

        //! RTSOutlinePanel: +on_mount()
        self.on("mount", () => {});
    </script>
</rts-outline-panel>
