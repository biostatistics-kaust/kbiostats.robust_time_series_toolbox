<body class="hidden" dir='ltr'>
	<window-decorator>
		<yield to="title">
			<span class="btn-custom" role="button"><img src="./images/app/icon/transparent_icon.png" style="width: 23px;height: 23px;position: relative;top: 7px;display: block;" /></span>
			<span class="label">Robust Time Series Toolbox - KAUST Biostatistics Group</span>
		</yield>
		<yield to="left-title">
			<span class="btn-custom mif-folder-open"></span>
			<span class="btn-custom mif-file-word"></span>
			<span class="btn-custom mif-file-pdf"></span>
		</yield>
		<yield to="right-title">
			<span class="btn-custom mif-cog fg-cyan"></span>
		</yield>
		<yield to="menu-bar">
			<rts-ribbon-menu-bar></rts-ribbon-menu-bar>
		</yield>
		<yield to="content">
			Hi!
		</yield>
	</window-decorator>

	</div>

	<style>
		html, body{
			background-color: rgb(224, 224, 224);
			background: rgba(15,52,86,1)!important;
			background: linear-gradient(180deg, 
				rgba(58,139,199,1) 0%,
				rgba(46,128,185,1) 5%, 
				rgba(28,114,172,1) 10%, 
				rgba(15,52,86,1) 100%)!important;
			width: 100%;
    		height: 100%;
		}
		body *{
		}
		body.hidden > *{
			display: none;
		}
		.chaos{
			position: absolute;
			top:0;
			left: 0;
			bottom: 0;
			right: 0;
			width: 100%;
			height: 100%;
		}
        .login-form {
            width: 350px;
            height: auto;
            top: 50%;
            margin-top: -160px;
        }
    </style>
	<script>
		function invalidForm(){
            var form  = $(this);
            form.addClass("ani-ring");
            setTimeout(function(){
                form.removeClass("ani-ring");
            }, 1000);
        }

        function validateForm(){
            $(".login-form").animate({
                opacity: 0
            });
        }
    </script>
